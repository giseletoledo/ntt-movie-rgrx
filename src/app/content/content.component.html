<div class="container mt-5">
    <div class="mb-3 col-lg-12 col-md-12">
        <form class="d-flex" (submit)="fetchMovies()">
            <input class="form-control me-2" type="search" placeholder="Procurar filmes" aria-label="Search" [formControl]="searchControl" name="movieTitle">
            <button class="btn btn-danger" type="submit">Search</button>
        </form>
        <button class="btn btn-primary mb-3 mt-3" (click)="toggleFavoritesFilter()">
            <i class="bi" [ngClass]="{'bi-heart-fill': isFilterActive, 'bi-heart': !isFilterActive}"></i>
            {{ isFilterActive ? 'Remover Filtro de Favoritos' : 'Filtrar por Favoritos' }}
        </button>
        
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let movie of displayMovies$ | async">
            <app-card [movie]="movie" [imageUrl]="movie.Poster" [title]="movie.Title" [year]="movie.Year"></app-card>
        </div>
    </div>
</div>
